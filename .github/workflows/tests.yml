name: Run tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    uses: fizyk/actions-reuse/.github/workflows/tests-pytests.yml@v1.6.3
    with:
      python-versions: '["3.7", "3.8", "3.9", "3.10", "3.11", "pypy-3.8"]'
      pipenv: true
      pipenv-install-options: --skip-lock
